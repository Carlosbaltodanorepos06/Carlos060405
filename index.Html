<!DOCTYPE html>
<html lang="es">
<head>
  <title>Formulario UdeM</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Formulario para universitarios</h2>
  <form action="#" method="post">
    <label for="nombres-apellidos">Nombres y apellidos:</label>
    <input type="text" id="nombres-apellidos" name="nombres-apellidos" required>

    <label for="sexo">Sexo:</label>
    <input type="text" id="sexo" name="sexo" required>

    <label for="carrera">Carrera que estudias:</label>
    <input type="text" id="carrera" name="carrera" required>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required>

    <label for="ubicacion">Donde vives:</label>
    <input type="text" id="ubicacion" name="ubicacion" required>

    <label for="carreras-gustadas">Carreras que te hubieran gustado estudiar:</label>
    <select id="carreras-gustadas" name="carreras-gustadas" multiple>
      <option value="ingenieria">Ingeniería</option>
      <option value="medicina">Medicina</option>
      <option value="derecho">Derecho</option>
      <option value="economia">Economía</option>
      <option value="informatica">Informática</option>
    </select>

    <label for="clase-preferida">Clase universitaria favorita:</label>
    <input type="text" id="clase-preferida" name="clase-preferida" required>

    <label for="software-favorito">Software de la universidad favorito:</label>
    <select id="software-favorito" name="software-favorito">
      <option value="autocad">AutoCAD</option>
      <option value="visual-studio-code">Visual Studio Code</option>
      <option value="matlab">MATLAB</option>
      <option value="photoshop">Photoshop</option>
      <option value="excel">Excel</option>
    </select>

    <label for="comentarios">Comentarios:</label>
    <textarea id="comentarios" name="comentarios"></textarea>

    <input type="submit" value="Enviar">
  </form>
</body>
</html>
